<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    <form id="searchForm">
        <label for="searchInput">Enter Query:</label>
        <input type="text" id="searchInput" name="searchInput">
        <button type="submit">Search</button>
    </form>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>HSCODE</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="resultsBody">
            <!-- Results will be displayed here -->
        </tbody>
    </table>

    <script>
        // JavaScript code to handle form submission and display results will go here
        document.getElementById('searchForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const query = document.getElementById('searchInput').value;
    const response = await fetch('/search', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({ searchInput: query })
    });

    const data = await response.json();
    const resultsBody = document.getElementById('resultsBody');
    resultsBody.innerHTML = '';

    data.forEach(result => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${result.hscode}</td><td>${result.description}</td>`;
        resultsBody.appendChild(row);
    });
});

    </script>
</body>
</html>
